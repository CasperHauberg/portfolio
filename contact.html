<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/index.scss" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div
			class="form-header-container d-flex align-items-center"
		>
			<div class="container text-white">
				<div class="form-header-inner">
					<a href="index.html"
						><i
							class="fas fa-coffee text-secondary"
						></i
						>Casper Hauberg</a
					>
					<a href="index.html"
						><i class="fas fa-times"></i
					></a>
				</div>
			</div>
		</div>
		<div class="form-main-container">
			<div class="card">
				<h2 class="card-title text-center text-white">
					Say Hello!
				</h2>
				<div class="card-body">
					<div class="row">
						<div class="col">
							<form action="" class="form-group">
								<label>Name:</label>
								<div class="input-group mb-3">
									<div
										class="input-group-prepend"
									>
										<span
											class="input-group-text"
										>
											<i
												class="fas fa-user"
											></i>
										</span>
									</div>
									<input
										type="text"
										class="form-control"
									/>
								</div>
								<label>Email:</label>
								<div class="input-group mb-3">
									<div
										class="input-group-prepend"
									>
										<span
											class="input-group-text"
										>
											<i
												class="fas fa-at"
											></i>
										</span>
									</div>
									<input
										type="text"
										class="form-control"
									/>
								</div>
								<label>Message:</label>
								<div class="input-group mb-3">
									<div
										class="input-group-prepend"
									>
										<span
											class="input-group-text"
										>
											<i
												class="fas fa-envelope"
											></i>
										</span>
									</div>
									<textarea
										class="form-control"
									></textarea>
								</div>
							</form>
							<button
								class="btn btn-block btn-primary"
							>
								Submit
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="form-footer-container">
				<p class="text-secondary">
					@Casper Hauberg, 2020
				</p>
			</div>
		</footer>
	</body>
</html>
